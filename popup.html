<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéôÔ∏è Meeting Assistant</h1>
            <div class="status" id="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Ready</span>
            </div>
        </header>

        <main>
            <!-- Language Settings -->
            <section class="section">
                <h2>Language Settings</h2>
                <div class="form-group">
                    <label for="inputLanguage">Input Language:</label>
                    <select id="inputLanguage">
                        <option value="auto">Auto-detect</option>
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="es-ES">Spanish</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                        <option value="it-IT">Italian</option>
                        <option value="pt-BR">Portuguese</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                        <option value="ja-JP">Japanese</option>
                        <option value="ko-KR">Korean</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="outputLanguage">Translation Language:</label>
                    <select id="outputLanguage">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                    </select>
                </div>
            </section>

            <!-- Features -->
            <section class="section">
                <h2>Features</h2>
                <div class="feature-toggle">
                    <input type="checkbox" id="transcriptionEnabled" checked>
                    <label for="transcriptionEnabled">Live Transcription</label>
                </div>
                <div class="feature-toggle">
                    <input type="checkbox" id="translationEnabled" checked>
                    <label for="translationEnabled">Real-time Translation</label>
                </div>
                <div class="feature-toggle">
                    <input type="checkbox" id="taskDetectionEnabled" checked>
                    <label for="taskDetectionEnabled">Task Detection</label>
                </div>
                <div class="feature-toggle">
                    <input type="checkbox" id="summaryEnabled" checked>
                    <label for="summaryEnabled">Meeting Summary</label>
                </div>
            </section>

            <!-- Email Settings -->
            <section class="section">
                <h2>Email Settings</h2>
                <div class="form-group">
                    <label for="userEmail">Your Email:</label>
                    <input type="email" id="userEmail" placeholder="your@email.com">
                </div>
                <div class="feature-toggle">
                    <input type="checkbox" id="autoEmailEnabled">
                    <label for="autoEmailEnabled">Auto-send task assignments</label>
                </div>
            </section>

            <!-- Controls -->
            <section class="section">
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">Start Assistant</button>
                    <button id="stopBtn" class="btn btn-secondary" disabled>Stop Assistant</button>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="section">
                <h2>Quick Actions</h2>
                <div class="quick-actions">
                    <button id="exportSummary" class="btn btn-small">Export Summary</button>
                    <button id="viewTasks" class="btn btn-small">View Tasks</button>
                    <button id="clearHistory" class="btn btn-small">Clear History</button>
                </div>
            </section>
        </main>

        <footer>
            <div class="version">v1.0.0</div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
